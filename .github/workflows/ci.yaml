name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: âœ… Lint
        run: pnpm lint

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ› ï¸ Build
        run: pnpm build

      - name: Run E2E Tests
        run: pnpm -F api test:e2e