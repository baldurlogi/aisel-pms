name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: johndoe
          POSTGRES_PASSWORD: randompassword
          POSTGRES_DB: mydb
        options: >-
          --health-cmd "pg_isready --username=johndoe"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://johndoe:randompassword@localhost:5432/mydb?schema=public

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print DATABASE_URL for debugging
        run: echo $DATABASE_URL

      - name: Show DB host
        run: |
          echo $DATABASE_URL | sed 's/postgresql:\/\/[^@]*@/postgresql:\/\/***@/'

      - name: Install postgresql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Dump Postgres container logs
        run: docker logs $(docker ps -q -f ancestor=postgres:15)

      - name: List listening ports
        run: sudo netstat -tulnp | grep 5432 || ss -tulnp | grep 5432
      
      - name: Test TCP port connectivity to Postgres
        run: nc -zv localhost 5432 || echo "Port 5432 not open"

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U johndoe; then
              echo "Postgres is ready"
              break
            else
              echo "Waiting for Postgres to be ready..."
              sleep 2
            fi
          done

      - name: Run Prisma migrations
        working-directory: ./apps/api
        run: npx prisma migrate deploy --schema=src/prisma/schema.prisma

      - name: üì• Install dependencies
        run: pnpm install

      #- name: ‚úÖ Lint
      #  run: pnpm -F api lint

      - name: Generate Prisma Client
        working-directory: ./apps/api
        run: npx prisma generate --schema=src/prisma/schema.prisma

      - name: üß™ Test
        run: pnpm -F api test

      - name: üõ†Ô∏è Build
        run: pnpm -F api build

      - name: Print DATABASE_URL
        run: echo $DATABASE_URL

      - name: Run E2E Tests
        run: pnpm -F api test:e2e
